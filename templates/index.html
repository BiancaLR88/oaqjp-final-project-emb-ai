<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
    <style>
        body { font-family: sans-serif; background: #764ba2; color: white; text-align: center; padding-top: 50px; }
        .card { background: white; color: #333; padding: 30px; border-radius: 15px; display: inline-block; width: 80%; max-width: 600px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        textarea { width: 100%; margin-bottom: 20px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        #system_response { margin-top: 20px; font-weight: bold; line-height: 1.6; }
    </style>
    <script>
        let runSentimentAnalysis = () =>{
            let textToAnalyze = document.getElementById("textToAnalyze").value;
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("system_response").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "emotionDetector?textToAnalyze"+"="+textToAnalyze, true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div class="card">
        <h1>Emotion Detector</h1>
        <textarea id="textToAnalyze" rows="4" placeholder="Enter text here..."></textarea><br>
        <button onclick="runSentimentAnalysis()">Run Analysis</button>
        <div id="system_response"></div>
    </div>
</body>
</html>
